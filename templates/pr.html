<!DOCTYPE html>
<html>
    <head>
	<link rel="stylesheet" href="/main.css">
    </head>
    <h1>Big-Brother, a nixpkgs tracker.</h1>
    {% if failed %}
    <p>{{ error }}</p>
    {% else %}
    <p>{{ pr_title }}</p>
    {% for branch in branches %}
    <p class="branch">{{ branch }}</p>
    <p class="{{ merged_into[loop.index0] }}"> {{ merged_into[loop.index0]}} </p>
    {% endfor %}
    {% endif %}
    <li>
    </li>
</html>
