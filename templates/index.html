<!DOCTYPE html>
<html>
    <head>
	<title>Big-Brother</title>
    </head>
    <h1>Big-Brother, a nixpkgs tracker.</h1>
    <form action="/pr" method="get">
        <label for="prId">Pull Request Number: </label>
        <input id="prId" name="prId" type="text" pattern="[1-9][0-9]*">
        <button type="submit">Track</button>
    </form>
    <script>
     document.querySelector('form').addEventListener('submit', function(event) {
         const prId = document.getElementById('prId').value;
         this.action = `/pr/${prId}`;
     });
    </script>
    <style>
     html {
	 background-color: #000000;
	 color: #ffffff;
	 font-family: monospace;
	 display: flex;
	 justify-content: center;
	 text-align: center;
     }

     .true {
	 color: #00ff00;
     }

     .true:before {
	 content: '[';
	 color: #ffffff;
     }

     .true:after {
	 content: ']';
	 color: #ffffff;
     }

     .false {
	 color: #ff0000;
     }

     .false:before {
	 content: '[';
	 color: #ffffff;
     }

     .false:after {
	 content: ']';
	 color: #ffffff;
     }

     .container {
	 display: flex;
	 flex-direction: column;
	 justify-content: center;
	 flex-wrap: nowrap;
     }

     .status {
	 display: inline-block;
	 margin: 0 10px;
     }
    </style>
</html>
